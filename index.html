<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>CRUDS</h1>
                <p class="par">PRODUCT MAMAGEMENT SYSTEM</p>

            </div>
            <div class="input">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()"  type="number" placeholder="price" id="price" >
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes" >
                    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads" >
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount" >
                    <small id="total"></small>
                    

                </div>
                <div>
                    <input placeholder="count" id="count" type="number">
                    <input placeholder="catogery" id="catogery" type="text">
                    
                </div>
                <div>
                    <button id="create">create</button>
                </div>

            </div>
            <div class="output">
                <div class="search">
                    <input type="text" placeholder="search" id="search">
                </div>
                <div class="btnsearch">
                    <button id="searchtitle">Search By title</button>
                    <button id="searchcatogery">Search By catogery</button>
                </div>

            </div>
            <div id="btndelete">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>catogery</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>

        <script src="main.js"></script>
    </body>
</html>
